# Node.js React Web App to Linux on Azure
# Build a Node.js React app and deploy it to Azure as a Linux web app.
# Add steps that analyze code, save build artifacts, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/javascript

trigger:
- main

variables:
  buildConfiguration: 'Release'
  vmImageName: 'ubuntu-latest'

steps:
  - checkout: self
  - task: Npm@1
    displayName: npm install
    inputs:
      workingDir: client-app/
      verbose: false
  - task: Npm@1
    displayName: npm run build
    inputs:
      command: custom
      workingDir: client-app/
      verbose: false
      customCommand: run build
  - task: CmdLine@2
    displayName: Command Line Script
    inputs:
      script: mv client-app/build wwwroot
  - task: DotNetCoreCLI@2
    displayName: dotnet publish
    inputs:
      command: publish
      projects: ProjectFTK.csproj
      arguments: -c $(buildConfiguration) -o $(Build.ArtifactStagingDirectory)/publish
  - task: PublishBuildArtifacts@1
    displayName: 'Publish Artifact: ProjectFTK'
    inputs:
      PathtoPublish: $(Build.ArtifactStagingDirectory)/publish
      ArtifactName: ProjectFTK
      publishLocation: 'Container'